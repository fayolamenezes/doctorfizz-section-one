<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Reveal Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    section {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .hero {
      background: url('water.jpeg');
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
    }

    .reveal {
      background: url('ship.jpeg');
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: circle(0% at 50% 50%);
      z-index: 2;
    }

    .section-three {
      background: #f39c12;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <section class="hero">
    Section One (Hero)
    <div class="reveal">
      Section Two (Revealed)
    </div>
  </section>

  <section class="section-three">
    Section Three (Normal Scroll)
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".hero",
        start: "top top",
        end: "+=100%",
        scrub: true,
        pin: true
      }
    });

    tl.to(".reveal", {
      clipPath: "circle(150% at 50% 50%)",
      ease: "none"
    });
  </script>

</body>
</html>
